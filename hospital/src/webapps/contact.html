<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        form {
          width: 400px;
          margin: 30px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          background-color: #f9f9f9;
          font-family: Arial, sans-serif;
        }

        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }

        input, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          background-color: #007bff;
          color: white;
          border: none;
          margin-top: 20px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://play-lh.googleusercontent.com/PWXuDRltjKh7N0Cs5bg_alAFR5EMhK8d9UzafACoA99OJfnhicAQ3FvzRWjPg2gCxtjM" alt="PablosHospital Logo" width="30" height="30" class="d-inline-block align-text-top">
            PablosHospital
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link"  aria-current="page" href="appointment.html">Appointment</a>
            </div>
        </div>
    </div>
</nav>
<form action="contact" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>

    <input type="submit" value="send">
</form>
</body>
</html>
